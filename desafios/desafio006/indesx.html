<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrando tags</title>
</head>
<body>
    <h1>Mostrando Tags</h1>
    <p>Passando o mouse será possível ver a definição de cada tag</p>
    <ul type="square">
        <li><abbr title="usar a tag <p>" >Parágrafo</abbr></li>
        <li><abbr title="Usar de <h1> a <h6>">Títulos</abbr></li>
        <li><abbr title="Usar a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usar a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usar a tag <pre>">Código Fonte</abbr></li>
        <li><abbr title="Usar a tag <ol>">Lista numérica</abbr></li>
        <li><abbr title="Usar a tag <ul>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
