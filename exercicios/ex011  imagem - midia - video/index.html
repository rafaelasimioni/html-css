<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em diferentes dispositivos ou aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/média.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem Flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Aprendendo a reproduzir áudio em HTML5</p>
    <audio  preload="metadata" controls>
        <source src="media/symphony 5  beethoven.mp3" type="audio/mpeg">
        <source src="media/symphony 5  beethoven.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não é compatível para repruduzor o áudio. <a href="media/symphony 5  beethoven.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/fotógrafo 05-1844.jpg" controls>
        <source src="video/1 Colando O Grau.webm" type="video/webm">
        <source src="video/2 formatura wmv.wmv" type="video/wmv">
        <source src="video/3 formatura ogv.ogv" type="video/ogv">
        <source src="video/4 Colando o Grau.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998?si=fzYBIkrZXUXq0Hjd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
